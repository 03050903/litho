machine:
  environment:
    TERM: 'dumb'
    ADB_INSTALL_TIMEOUT: 10
    PATH: "/home/ubuntu/buck/bin:$PATH"
  java:
    version: 'oraclejdk8'

dependencies:
  override:
    # Buck and Android
    - if [[ ! -e /home/ubuntu/buck ]]; then git clone https://github.com/facebook/buck.git /home/ubuntu/buck; fi
    - cd /home/ubuntu/buck && ant
    - buck --version
    - source scripts/circle-ci-android-setup.sh && getAndroidSDK
    - buck fetch litho-core/src/...
    - buck fetch sample/...

  cached_directories:
    - "/home/ubuntu/buck"

test:
  override:
    # Build the sample first
    - buck build sample
    # Run the tests
    - buck test litho-testing/src/test/... --config build.threads=1

experimental:
  notify:
    branches:
      only:
        - master
